# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27,py35

[testenv]
deps=
    pytest
    coverage
    pytest-cov
    mock
setenv =
    PYTHONPATH={toxinidir}
commands=
    pytest dcae_cli --junitxml xunit-results.xml --cov dcae_cli --cov-report xml --cov-report term
    coverage xml
